name: Documentation

on:
  # manual trigger
  workflow_dispatch:
  # trigger from an other action (FMI examples)
  repository_dispatch:
    types: [trigger-docu]

  pull_request:
  push:
    branches: 
      - main
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/Documentation.yml'
    tags: 
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repository"
        uses: actions/checkout@v4

      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'
          arch: x64

      - name: "Copy examples and readme from FMI examples branch"
        env:
          WORK_TREE: './docs/src/examples'
          SRC_BRANCH: 'origin/examples'
          SRC_FOLDER_PATH: 'examples'
        # copy the examples from the examples branch (jupyter: .md, .svg; pluto: .html) and the readme
        run: |
          git fetch
          git --work-tree=$WORK_TREE/.. checkout $SRC_BRANCH -- $SRC_FOLDER_PATH/jupyter-src/*.md $SRC_FOLDER_PATH/jupyter-src/*.svg $SRC_FOLDER_PATH/pluto-src/*.html
          mv $WORK_TREE/jupyter-src/* $WORK_TREE 
          rm -r $WORK_TREE/jupyter-src
          cp ./README.md ./docs/src/index.md

      - name: "Check out fmi-export repository"
        uses: actions/checkout@v4
        with:
          repository: 'ThummeTo/FMIExport.jl'
          path: 'FMIExport.jl'

      - name: "Copy fmi-export examples from examples branch"
        env:
          WORK_TREE: 'docs/src/examples/fmiexport_examples'
          SRC_BRANCH: 'origin/examples'
          SRC_FOLDER_PATH_A: 'FMIExport.jl'
          SRC_FOLDER_PATH_B: 'examples'
        # copy the examples from the examples branch (jupyter: .md, .fmu) and copy the readme in the docs folder
        # if export examples are expanded in the future to include plots or pluto notbooks, add ../$SRC_FOLDER_PATH/jupyter-src/*.svg and/or ../$SRC_FOLDER_PATH/pluto-src/*.html
        # if export examples are expanded in the future to include pluto notbooks add the following commands between moving the jupyter files and removing the examples dir:
        # mv ../$WORK_TREE/$SRC_FOLDER_PATH_B/pluto-src ../$WORK_TREE/pluto-src
        run: | 
          cd FMIExport.jl
          mkdir ../$WORK_TREE
          git fetch
          git --work-tree=../$WORK_TREE checkout $SRC_BRANCH -- ../$SRC_FOLDER_PATH_A/$SRC_FOLDER_PATH_B/jupyter-src/*.md ../$SRC_FOLDER_PATH_A/$SRC_FOLDER_PATH_B/jupyter-src/*.fmu
          mv ../$WORK_TREE/$SRC_FOLDER_PATH_B/jupyter-src/* ../$WORK_TREE 
          rm -r ../$WORK_TREE/$SRC_FOLDER_PATH_B

      - name: "Install dependencies"
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: "Build and deploy"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # For authentication with SSH deploy key
        run: julia --project=docs/ docs/make.jl
